{% extends "layout.html" %}
{% block content %}
  <div class="content">
    <h1>{{ page_header }}</h1>
<table class="table table-striped">
        <thead class="thead-inverse">
          <tr>
            <th>#</th>
            <th>Date</th>
            <!-- <th>Account</th> -->
            <th>Ammount</th>
            <th>Comment</th>
            <th>Category</th>
          </tr>
        </thead>
        <tbody>
          {% for obj in data %}
          <tr>
            <th scope="row">{{ loop.index0 + 1 }}</th>
            <th> {{ obj.date }} </th>
            <!-- <th> {{ obj.account }} </th> -->
            <th> {{ obj.ammount }} </th>
            <th> {{ obj.comment }} </th>
            <th> {{ obj.category }} </th>
          </tr>
          {% endfor %}
        </tbody>
      </table>
{% if data and 'Current' in page_header%}
<form action="" method="post" name="config">
  <button type="submit" class="btn btn-primary btn-lg btn-block" name="button" value='export'>Export</button>
  <button type="submit" class="btn btn-primary btn-lg btn-block" name="button" value='commit'>Commit to Database</button>
  <button type="submit" class="btn btn-secondary btn-lg btn-block" name="button" value='clear'>Clear</button>
</form>
{% endif %}
<br>

{% endblock %}
