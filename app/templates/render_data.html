{% extends "layout.html" %}
{% block content %}
  <div class="content">
    <h1>Current Stored Transactions</h1>
<table cellpadding="1000" cellspacing="1000">
  <td align="centre" valign="centre">
        <tr>
          <th>Date</th>
          <!-- <th>Account</th> -->
          <th>Ammount</th>
          <th>Comment</th>
          <th>Category</th>
        </tr>
         {% for obj in data %}
            <tr>
              <th> {{ obj.date }} </th>
              <!-- <th> {{ obj.account }} </th> -->
              <th> {{ obj.ammount }} </th>
              <th> {{ obj.comment }} </th>
              <th> {{ obj.category }} </th>
            </tr>
         {% endfor %}
        </td>
      </table>
{% endblock %}
