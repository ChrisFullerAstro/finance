{% extends "layout.html" %}
{% block content %}
  <div class="content">
    <h1>Current Stored Transactions</h1>
<table class="table table-striped">
        <thead class="thead-inverse thread-fixed-top">
          <tr>
            <th>#</th>
            <th>Date</th>
            <!-- <th>Account</th> -->
            <th>Ammount</th>
            <th>Comment</th>
            <th>Category</th>
          </tr>
        </thead>
        <tbody>
          {% for obj in data %}
          <tr>
            <th scope="row">{{ loop.index0 + 1 }}</th>
            <th> {{ obj.date }} </th>
            <!-- <th> {{ obj.account }} </th> -->
            <th> {{ obj.ammount }} </th>
            <th> {{ obj.comment }} </th>
            <th> {{ obj.category }} </th>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <!-- <form method=post >
        <p>
           <h6> Automatic Classfication OK? </h6>
           <input type=submit value="OK">
      </form> -->
      <form method=post >
      <div class="control-group">
             <div class="controls">
                 <input class="btn btn-primary" type="submit" value="Submit">
             </div>
         </div>
        </form>
{% endblock %}
